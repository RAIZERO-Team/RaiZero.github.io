    <!--================ Team Process ============-->
      <section class="Team_Process" id="Team_Process">

    <div class="wrapper">
      <div class="container">
          <input type="radio" name="slide" id="c1" checked>
          <label for="c1" class="card">
              <div class="row">
                  <div class="icon">1</div>
                  <div class="description">
                      <h4>UX/UI Design</h4>
                      <p>Winter has so much to offer -
                      creative activities</p>
                  </div>
              </div>
          </label>
          <input type="radio" name="slide" id="c2" >
          <label for="c2" class="card">
              <div class="row">
                  <div class="icon">2</div>
                  <div class="description">
                      <h4>Software Engineering</h4>
                      <p>Gets better every day -
                      stay tuned</p>
                  </div>
              </div>
          </label>
          <input type="radio" name="slide" id="c3" >
          <label for="c3" class="card">
              <div class="row">
                  <div class="icon">3</div>
                  <div class="description">
                      <h4>Frontend</h4>

                  </div>
              </div>
          </label>
          <input type="radio" name="slide" id="c4" >

              <div class="row">
                  <div class="icon">4</div>
                  <div class="description">
                      <h4>Backend</h4>
                      <p>Space engineering becomes
                      more and more advanced</p>
                  </div>
              </div>
          </label>
          <input type="radio" name="slide" id="c5" >
          <label for="c5" class="card">
              <div class="row">
                  <div class="icon">5</div>
                  <div class="description">
                      <h4>Database</h4>

                      more and more advanced</p>
                  </div>
              </div>
          </label>
      </div>
  </div>

  </section>
  
  <!--================ UX / UI ================-->

    <!--================ Software Engineering ================-->

    <!--================ Frontend ================-->

    <!--================ Backend =================-->

    <!--================ Projects ================-->


    <!--==================== CONTACT ====================-->

    <section class="contact section" id="contact">
      <h3 class="section__subtitle">
        Get In <span>Touch</span>
      </h3>
  
      <h2 class="section__title">Contact US</h2>
  
      <div class="contact__container container grid">
        <form action="" class="contact__form" id="contact-form">
          <div class="contact__group">
            <input type="text" name="user_name" required placeholder="Enter your name" class="contact__input">
            <input type="email" name="user_email" required placeholder="Enter your email" class="contact__input">
          </div>
          <textarea name="user_project" required placeholder="Enter your message" class="contact__input"></textarea>
  
          <p class="contact__message" id="contact-message"></p>
  
          <button type="submit" class="button contact__button">Send Message</button>
        </form>
      </div>
  </section>

  </main>

      <span class="footer__copy">
